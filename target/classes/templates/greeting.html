<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Name & Date HTML example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body th:with="x=1,y=2,z=${x}">
    <p th:text="'Hello, ' + ${name} + '!!'" />
    <p th:text="'Today is ' + ${date} + '.'"/>
		[[${x}]]
		[[${y}]]
		[[${z}]]
</body>
</html>
